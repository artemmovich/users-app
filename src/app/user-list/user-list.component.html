<div>
  <h1>Список Користувачів</h1>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="user-form">
    <button mat-raised-button color="accent" (click)="goToAlbums()">Перейти до Альбомів</button>
    <mat-form-field appearance="fill">
      <mat-label>Ім'я</mat-label>
      <input matInput name="name" ngModel [ngModel]="selectedUser?.name" required />
      <mat-error *ngIf="userForm.submitted && !userForm.controls['name']?.valid">
        Ім'я є обов'язковим.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput name="email" ngModel [ngModel]="selectedUser?.email" required />
      <mat-error *ngIf="userForm.submitted && !userForm.controls['email']?.valid">
        Email є обов'язковим.
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      {{ selectedUser ? 'Оновити Користувача' : 'Додати Користувача' }}
    </button>
  </form>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Ім'я </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Дії </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="editUser(user)">Редагувати</button>
        <button mat-button color="warn" (click)="deleteUser(user)">Видалити</button>
        <button mat-button (click)="showTodos(user.id)">Показати Todos</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
