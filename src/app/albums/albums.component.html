<div class="albums-container">
   <h1>Альбоми користувача</h1>
 
   <div class="album-list">
     <mat-card *ngFor="let album of albums" class="album-card">
       <mat-card-header>
         <mat-card-title class="album-title">{{ album.title }}</mat-card-title>
       </mat-card-header>
       <mat-card-content>
         <p>Альбом № {{ album.id }}</p>
       </mat-card-content>
       <mat-card-actions>
         <button mat-button color="primary">Переглянути фото</button>
       </mat-card-actions>
     </mat-card>
   </div>
 </div>
