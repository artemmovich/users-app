<div class="photos-container">
  <h1>Zdjęcia albumu. {{ albumId }}</h1>
  <button mat-raised-button color="primary" class="back-button" [routerLink]="['/albums']">Powrót</button>
  <mat-grid-list cols="3" rowHeight="200px" gutterSize="15px">
    <mat-grid-tile *ngFor="let photo of photos">
      <mat-card class="photo-card">
        <img mat-card-image [src]="photo.url" [alt]="photo.title" />
        <mat-card-content>
          <h2 class="photo-title">{{ photo.title }}</h2>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
